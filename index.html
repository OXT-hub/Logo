<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OXT</title>

  <!-- Lottie player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The container that ensures the logo always fills the screen */
    .full-screen-logo {
      width: 100vmin;
      height: 100vmin;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Optional: makes sure it scales smoothly */
    lottie-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="full-screen-logo">
    <lottie-player
      src="oxt-logo.json"
      background="transparent"
      speed="1"
      autoplay
      loop>
    </lottie-player>
  </div>
</body>
</html>
